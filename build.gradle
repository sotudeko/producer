plugins {
    id 'java'
    id 'maven-publish'
    id 'org.sonatype.gradle.plugins.scan' version '2.2.2'
}

repositories {
    mavenLocal()

    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }

    maven {
        url = uri('http://localhost:8081/repository/maven-central')
        allowInsecureProtocol = true
    }
}

dependencies {
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.11.2'
    implementation 'hsqldb:hsqldb:1.8.0.7'
    implementation 'javax.mail:mail:1.4.2'
    implementation 'javax.transaction:javax.transaction-api:1.2'
    implementation 'commons-cli:commons-cli:1.4'
}

group = 'org.demo'
version = '1.7'
description = 'producer'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

nexusIQScan {
    username = "admin"
    password = "admin123"
    serverUrl = 'http://localhost:8070'
    applicationId = 'producer.gr'
}