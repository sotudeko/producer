
name: Build app

on: push
  
jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'adopt'
        
    - name: Cache Maven packages
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
        
    - name: Build with Maven
      run: mvn --batch-mode clean package -Dmaven.test.skip=true 

    - name: Evaluate Sonatype CLI
      id: evaluate
      uses: sonatype/actions/evaluate@v1
      with:
        iq-server-url: https://7a6b-2a00-23c7-6435-5a00-91de-a054-48f5-2842.ngrok-free.app
        username: admin
        password: admin123
        application-id: producer_gha
        scan-targets: target/*.jar
    
    # Fetch the SBOM file associated with the previous Sonatype CLI run
    - name: Fetch SBOM
      uses: sonatype/actions/fetch-sbom@v1
      if: ( success() || failure() ) && steps.evaluate.outputs.scan-id
      with:
        iq-server-url: https://7a6b-2a00-23c7-6435-5a00-91de-a054-48f5-2842.ngrok-free.app
        username: admin
        password: admin123
        application-id: producer_gha
        scan-id: ${{ steps.evaluate.outputs.scan-id }}
        sbom-standard: cyclonedx
        sbom-version: 1.5
        artifact-name: my-sbom
     
   
